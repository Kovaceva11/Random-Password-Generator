<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <p class="password-display password" id="passwordDisplay">Your Secure Password</p>
        
        
        <!-- Added form for selection of password customization -->
        <form id=passwordGenForm class="form">        
          <label for=""> Choose Password Length:
            <p class="pw-length-requirement">( Must be between 8-128 characters )</p></label>
          <div class="character-amount-container">            
            <input class="number-input" type="number" min="8" max="128" value="8" id="characterAmountNumber">
          </div>
  
          <label for="">Include Uppercase?</label>
          <input type="checkbox" id="includeUppercase">
  
          <label for="">Include Lowercase?</label>
          <input type="checkbox" id="includeLowercase">
  
          <label for="">Include Numbers?</label>
          <input type="checkbox" id="includeNumbers">
  
          <label for="">Include Special Characters?</label>
          <input type="checkbox" id="includeSpecial">
        
        
        <div class="card-footer">
          <button type="submit"  class="btn">Generate Password</button>
        </div>
      </form>
      </div>      
    </div>
    <script src="script.js"></script>
  </body>
</html>
